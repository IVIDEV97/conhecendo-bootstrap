<html lang="en">

<head>
  <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>

  <style>
    div.grid {
      background: #f6ccbb;
      border: solid #e4572a;
      height: 50px;
    }

    div.container {
      margin-top: 30px;

    }
  </style>

</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-3 grid">
        <img src="https://fakeimg.pl/200/" class="img-thumbnail d-block mx-auto" alt="">
      </div>

      <div class="col-3 grid">
        <img src="https://fakeimg.pl/200/" class="img-fluid d-block mx-auto" alt="">
      </div>

      <div class="col-3 grid">
        <figure class="figure">
          <img src="https://fakeimg.pl/200/" class="figure-img img-fluid rounded" alt="...">
          <figcaption class="figure-caption text-end">figura</figcaption>
        </figure>
      </div>

    </div>
  </div>
  </div>


  <!-- scripts de javascript -->
  <script src="./assets/js/bootstrap.bundle.min.js"></script>
  <script src="./assets/js/popper.min.js"></script>
  <script src="./assets/js/bootstrap.min.js"></script>

</html>
